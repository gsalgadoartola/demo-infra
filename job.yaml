---
apiVersion: batch/v1
kind: Job
metadata:
  name: demo-ruby-db-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - env:
        - name: SECRET_KEY_BASE
          value: development_test_key
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              key: database-name
              name: postgresql
        - name: DATABASE_USER
          value: postgres
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-admin-password
              name: postgresql
        - name: DATABASE_URL
          value: postgresql://postgresql.lowrider.svc:5432
        - name: DISABLE_DATABASE_ENVIRONMENT_CHECK
          value: 1
        name: demo-ruby-db-migrate
        image: quay.io/gsalgadoartola/demo-ruby:1.0.rc-15
        command:
          - "/bin/bash"
          - "-c"
          - "bundle exec rails db:drop && bundle exec rails db:create && bundle exec rails db:migrate"
      restartPolicy: Never
  backoffLimit: 2
